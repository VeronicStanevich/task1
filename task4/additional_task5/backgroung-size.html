<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-size</title>
</head>
<body>
<div style=" text-align: center; height:3000px; background: url(IMG_20180704_155629.jpg) no-repeat; background-size:contain;">
    <h1>Background-size</h1>
</div>
</body>
</html>
<!-- Поведение фотографии при каждом значении свойства background-size:

<размер> - значение <length> позволяет масштабировать размер фонового
изображения в заданном измерении. Отрицательный размер не допускается.

<проценты> - значение <percentage>, которое масштабирует фоновое
изображение в соответствующем измерении до указанного процента области
расположения фона, которое определяется значением background-origin.
Область расположения фона по умолчанию является областью, содержащей
содержимое поля и его отступы; область также может быть изменена на
содержимое или область, содержащую границы, отступы и содержимое.
Если attachment фона является fixed, область позиционирования фона
вместо этого является всей областью окна браузера, не включая область,
 покрытую полосами прокрутки, если они присутствуют. Отрицательные
 проценты не допускаются.

auto -значение позволяет изменять размер фонового изображения в
соответствии с заданным направлением, сохраняя его пропорции.

contain - масштабирует картинку так, чтобы она максимально накрыла собой
 весь блок. Картинка при этом не обрезается, а вписывается в
  блок с сохранением пропорций.

cover - ключевое слово, обратное contain. Масштабирует изображение
 как можно больше c сохранением пропорций изображения (изображение
  не становится сплющенным). Когда изображение и контейнер имеют
  разные размеры, изображение обрезается либо влево / вправо,
  либо сверху / снизу.
-->
