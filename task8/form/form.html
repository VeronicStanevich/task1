<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        body {
            background-color: rgb(201, 201, 201);
        }

        .form {
            margin: 20px auto;
            background-color: white;
            padding: 40px;
            width: 600px;
        }

        input {
            padding: 5px;
            width: 300px;
        }

        textarea {
            width: 600px;
            height: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="form">
    <h2>Обратная связь</h2>
    <p><b>Имя:</b></p>
    <label>
        <input type="text" placeholder="Введите Ваше имя">
    </label>
    <p><b>Ваш email:</b></p>
    <label>
        <input type="email" placeholder="Введите адрес Вашей почты">
    </label>
    <p><b>Ваш телефон:</b></p>
    <label>
        <input type="text" placeholder="Введите номер телефона">
    </label>
    <p><b>Сообщение:</b></p>
    <label>
        <textarea name="text" placeholder="Текст сообщения..."></textarea>
    </label>
    <p>
        <button>Отправить</button>
    </p>
</div>
</body>
</html>
